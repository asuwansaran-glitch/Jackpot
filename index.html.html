<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jackpot Counter</title>
<style>
  :root{
    --neon:#00d4ff;
    --bg:#0a0f1a;
    --card:#0f1730;
  }
  html,body{
    height:100%;
    margin:0;
    background: radial-gradient(80% 60% at 50% 0%, #101a33 0%, var(--bg) 60%);
    font-family: "Prompt", system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
    color:#e9f6ff;
  }
  .wrap{
    min-height:100%;
    display:grid;
    place-items:center;
    padding:24px;
  }

  .jackpot {
    width:min(680px, 92vw);
    box-sizing:border-box;
    padding:28px 28px 26px;
    border-radius:20px;
    background: linear-gradient(180deg, rgba(15,23,48,0.9), rgba(10,15,26,0.9));
    border:1.5px solid rgba(0,212,255,0.45);
    box-shadow:
      0 0 18px rgba(0,212,255,0.35),
      inset 0 0 22px rgba(0,212,255,0.15),
      0 0 120px rgba(0,212,255,0.25);
    position:relative;
    overflow:hidden;
    animation:pulse 2.4s ease-in-out infinite;
  }

  .jackpot::before{
    content:"";
    position:absolute; inset:-2px;
    background:
      conic-gradient(from 0deg at 50% 50%, rgba(0,212,255,0.0) 0deg, rgba(0,212,255,0.35) 120deg, rgba(0,212,255,0.0) 360deg);
    filter:blur(18px);
    animation:spin 6s linear infinite;
    z-index:0;
    pointer-events:none;
  }

  .title{
    font-size: clamp(28px, 4.6vw, 44px);
    font-weight:800;
    letter-spacing:1px;
    text-align:center;
    margin:2px 0 8px;
    z-index:1; position:relative;
    text-shadow:
      0 0 6px rgba(0,212,255,0.85),
      0 0 18px rgba(0,212,255,0.55),
      0 0 42px rgba(0,212,255,0.35);
  }

  .amount{
    text-align:center;
    font-weight:900;
    font-variant-numeric: tabular-nums lining-nums;
    font-size: clamp(40px, 9vw, 92px);
    line-height:1.05;
    margin:6px 0 6px;
    z-index:1; position:relative;
    text-shadow:
      0 0 10px rgba(0,212,255,0.95),
      0 0 26px rgba(0,212,255,0.6),
      0 0 70px rgba(0,212,255,0.4);
    transition: transform 0.2s ease;
  }

  /* ‡πÄ‡∏≠‡∏ü‡πÄ‡∏ü‡∏Å‡∏ï‡πå‡∏Ç‡∏¢‡∏≤‡∏¢ */
  .amount.bump {
    animation: bumpScale 0.3s ease;
  }
  @keyframes bumpScale {
    0%   { transform: scale(1); }
    50%  { transform: scale(1.15); }
    100% { transform: scale(1); }
  }

  .updated{
    text-align:center;
    opacity:.85;
    font-size:12px;
    z-index:1; position:relative;
  }

  @keyframes pulse{
    0%,100%{ box-shadow:
      0 0 14px rgba(0,212,255,0.30),
      inset 0 0 18px rgba(0,212,255,0.12),
      0 0 90px rgba(0,212,255,0.22); }
    50%{ box-shadow:
      0 0 26px rgba(0,212,255,0.5),
      inset 0 0 28px rgba(0,212,255,0.2),
      0 0 140px rgba(0,212,255,0.35); }
  }
  @keyframes spin{ to{ transform:rotate(1turn); } }
</style>
</head>
<body>
  <div class="wrap">
    <div class="jackpot" id="jackpot" data-start="6125497">
      <div class="title">üèÜ‡πÅ‡∏à‡πä‡∏Å‡∏û‡πá‡∏≠‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏îüèÜ</div>
      <div class="amount" id="amount">600,000.00</div>
      <div class="updated" id="updated">‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î‡πÄ‡∏°‡∏∑‡πà‡∏≠: ‚Äì</div>
    </div>
  </div>

<script>
(() => {
  const box = document.getElementById('jackpot');
  const amountEl = document.getElementById('amount');
  const updatedEl = document.getElementById('updated');

  let value = Number(box.dataset.start || 600000);

  const fmtAmount = new Intl.NumberFormat('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  const fmtTime = new Intl.DateTimeFormat('th-TH', {
    timeZone: 'Asia/Bangkok',
    year: 'numeric', month: '2-digit', day: '2-digit',
    hour: '2-digit', minute: '2-digit', second: '2-digit',
    hour12: false
  });

  function render(){
    amountEl.textContent = fmtAmount.format(value);
    updatedEl.textContent = '‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î: ' + fmtTime.format(new Date());

    // ‡πÉ‡∏™‡πà‡∏Ñ‡∏•‡∏≤‡∏™‡πÉ‡∏´‡πâ‡πÄ‡∏Å‡∏¥‡∏î animation ‡∏Ç‡∏¢‡∏≤‡∏¢
    amountEl.classList.remove('bump');
    void amountEl.offsetWidth; // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï animation
    amountEl.classList.add('bump');
  }

  function tick(){
    const step = 100 + Math.random() * 200; // ‡∏™‡∏∏‡πà‡∏° +100 ‡∏ñ‡∏∂‡∏á +300
    value += step;
    render();
  }

  render();
  setInterval(tick, 2000);
})();
</script>
</body>
</html>
